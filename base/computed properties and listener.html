<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性，监听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>fullName(using computing property): {{fullName}}</div><br/>
      <div>fullName2(using listener): {{fullName2}}</div>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">

      //Vue生命周期函数是Vue实例在某一个时间点会自动执行的函数
      var vm = new Vue({
          el: "#app",
          data: {
              firstName: "fff",
              lastName: "lll",
              fullName2: "xxxx"
          },
          watch: {
              firstName: function () {
                  this.fullName2 = this.firstName + " " + this.lastName
              },
              lastName: function () {
                  this.fullName2 = this.firstName + " " + this.lastName
              }
          },
          //计算属性
          computed: {
              fullName: {
                  get: function () {
                      console.log("fullName computed")

              }
          }
      })
    </script>
  </body>
</html>
