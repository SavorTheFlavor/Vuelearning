<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件绑定原生事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 通过@xxxxx在组件上绑定的是自定义事件，要通过this.$emit('xxxxx')来触发 -->
      <counter :count="22" @change="handleNumChange" @click="handleClk"></counter>
      <counter :count="242" @change="handleNumChange"></counter>
      <div>{{total}}</div>
      <hr />
      通过.native绑定原生点击事件:<counter :count="233" @click.native="handleClk"></counter>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">

      var counter = {
          props: ['count'],
          template: '<div @click="handleClk">{{number}}</div>',
          data: function () {
              // 子组件不能修改父组件传过来的值，只能先拷贝一个副本再修改
              return {
                  number: this.count
              }
          },
          methods: {
              handleClk: function () {
                  this.number += 2
                  this.$emit('change', 2)
              }
          }
      }

      var app = new Vue({
          el: '#app',
          components: {
              counter: counter
          },
          data: {
              total: 0
          },
          methods: {
              handleNumChange: function (step) {
                  this.total += step
              },
              handleClk: function () {
                  this.total += 1
              },
          }
      })
    </script>
  </body>
</html>
