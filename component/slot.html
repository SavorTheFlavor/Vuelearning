<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue中的插槽(slot)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <child>
        <div class="header" slot="header">header</div>
        <div class="footer" slot="footer">footer</div>

        <!-- 作用域插槽 -->
        <template slot="list1" slot-scope="props">
          <h2>{{props.item}}</h2>
        </template>
      </child>
    </div>

    <script type="text/javascript">

      Vue.component("child", {
        data: function() {
          return {list: [1,22,3,3,241]}
        },
        template: `<div>
          <p>rage</p>
          <slot name="header"></slot>
          <h1>soar</h1>
          <slot name="footer"></slot>

          <slot name="list1" v-for="item of list" :item=item></slot>
        </div>`
      })

      var app = new Vue({
          el: '#app'
      })
    </script>
  </body>
</html>
