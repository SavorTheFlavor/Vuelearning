<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue组件使用细节</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="life">
    </div>
    <div id="app">
      <table>
        <tbody>
          <!-- 直接写<row></row>的话生成的tr会放在<table>外面，由于不符合h5规范 -->
          <tr is="row"></tr>
          <tr is="row"></tr>
          <tr is="row"></tr>
        </tbody>
      </table>

      <hr/>
      <!-- ref指向的是这个组件对象或dom对象() -->
      <counter ref="one" @change="handleNumChange"></counter>
      <counter ref="two" @change="handleNumChange"></counter>
      <div ref="divRef"></div>
      total:<div>{{total}}</div>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">

      var counter = {
          template: '<div @click="handleClk">{{number}}</div>',
          data: function () {
              return {
                  number: 0
              }
          },
          methods: {
              handleClk: function () {
                  this.number++
                  this.$emit('change')
              }
          }
      }

      var row = {
          data: function(){
              // 子组件需要通过函数返回一个对象，使得多个地方使用子组件时会有多个对应的独立互不干扰的对象
              return {
                  content: "rrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"
              }
          },
          template: '<tr><td>{{content}}</td></tr>'
      }

      var app = new Vue({
          el: '#app',
          components: {
              row: row,
              counter: counter
          },
          data: {
              list: ['todo1', 'todo2'],
              total: 0
          },
          methods: {
              handleNumChange: function () {
                  this.total = this.$refs.one.number + this.$refs.two.number
              }
          }
      })
    </script>
  </body>
</html>
